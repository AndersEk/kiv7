          error:
            header: エラー
    
    pages:
      welcome:
        header: ようこそ!
        body_markdown: |
          これは、オープンソースのツールは、インタラクティブな国際化なWebベースのアプリケーションを構築するために使用する方法を紹介するデモです。プロジェクトはそれのように、このアプリケーションと他の人を作るかを確認するには、ページのフッターを見てみましょう。
          
          スピンは、この事をサインアップして取ること自由に感じなさい。

    lists:
